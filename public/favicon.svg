<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="100" height="100" fill="#FFFFFF"/>

  <!-- Outer rim -->
  <circle cx="50" cy="50" r="38" stroke="#000000" stroke-width="2" fill="none"/>

  <!-- Inner hub -->
  <circle cx="50" cy="50" r="10" stroke="#000000" stroke-width="2" fill="none"/>

  <!-- 8 spokes with extended handles -->
  <!-- Spoke at 0° -->
  <line x1="60" y1="50" x2="88" y2="50" stroke="#000000" stroke-width="2"/>
  <line x1="88" y1="50" x2="98" y2="50" stroke="#000000" stroke-width="2"/>
  <line x1="98" y1="47" x2="98" y2="53" stroke="#000000" stroke-width="2" stroke-linecap="round"/>

  <!-- Spoke at 45° -->
  <line x1="57.07" y1="57.07" x2="76.87" y2="76.87" stroke="#000000" stroke-width="2"/>
  <line x1="76.87" y1="76.87" x2="83.94" y2="83.94" stroke="#000000" stroke-width="2"/>
  <line x1="81.82" y1="86.06" x2="86.06" y2="81.82" stroke="#000000" stroke-width="2" stroke-linecap="round"/>

  <!-- Spoke at 90° -->
  <line x1="50" y1="60" x2="50" y2="88" stroke="#000000" stroke-width="2"/>
  <line x1="50" y1="88" x2="50" y2="98" stroke="#000000" stroke-width="2"/>
  <line x1="47" y1="98" x2="53" y2="98" stroke="#000000" stroke-width="2" stroke-linecap="round"/>

  <!-- Spoke at 135° -->
  <line x1="42.93" y1="57.07" x2="23.13" y2="76.87" stroke="#000000" stroke-width="2"/>
  <line x1="23.13" y1="76.87" x2="16.06" y2="83.94" stroke="#000000" stroke-width="2"/>
  <line x1="13.94" y1="81.82" x2="18.18" y2="86.06" stroke="#000000" stroke-width="2" stroke-linecap="round"/>

  <!-- Spoke at 180° -->
  <line x1="40" y1="50" x2="12" y2="50" stroke="#000000" stroke-width="2"/>
  <line x1="12" y1="50" x2="2" y2="50" stroke="#000000" stroke-width="2"/>
  <line x1="2" y1="47" x2="2" y2="53" stroke="#000000" stroke-width="2" stroke-linecap="round"/>

  <!-- Spoke at 225° -->
  <line x1="42.93" y1="42.93" x2="23.13" y2="23.13" stroke="#000000" stroke-width="2"/>
  <line x1="23.13" y1="23.13" x2="16.06" y2="16.06" stroke="#000000" stroke-width="2"/>
  <line x1="13.94" y1="18.18" x2="18.18" y2="13.94" stroke="#000000" stroke-width="2" stroke-linecap="round"/>

  <!-- Spoke at 270° -->
  <line x1="50" y1="40" x2="50" y2="12" stroke="#000000" stroke-width="2"/>
  <line x1="50" y1="12" x2="50" y2="2" stroke="#000000" stroke-width="2"/>
  <line x1="47" y1="2" x2="53" y2="2" stroke="#000000" stroke-width="2" stroke-linecap="round"/>

  <!-- Spoke at 315° -->
  <line x1="57.07" y1="42.93" x2="76.87" y2="23.13" stroke="#000000" stroke-width="2"/>
  <line x1="76.87" y1="23.13" x2="83.94" y2="16.06" stroke="#000000" stroke-width="2"/>
  <line x1="81.82" y1="13.94" x2="86.06" y2="18.18" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
</svg>
